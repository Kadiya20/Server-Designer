<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="css/style.css">
    <script src="https://kit.fontawesome.com/bdebc2ebf9.js" crossorigin="anonymous"></script>
    <title>dox42 ServerDesigner</title>
</head>

<form ID="Content1">
    <link rel="stylesheet" media="screen" href="Content/ServerDesigner.css" />
    <div class="server-designer-wrapper">
        <!-- menu area -->
        <div id="top-menu-area" class="container-fluid">
            <div id="first-btn-section" class="btn-section">
                <button ID="btnAddCall" class="btn-col">
                    <img src="img/1202-plus-sign-add-design.png"/>
                     Add Call
                </button>
            </div>

            <div class="vl"></div>

            <div ID="upCallButtons">
                    <div id="second-btn-section" class="btn-section">
                        <button ID="btnInputParams" class="btn-col">
                                <img src="img/inputParamIcon.png"class="btn-col"/>Input Parameters</button>
                        <button ID="btnAzureLogin" class="btn-col">
                            <img src="img/azure.png" alt="AzureAD Login" class="btn-col"/>AzureAD Login</button>
                        <button ID="btnSHLogin" class="btn-col">
                            <img src="img/SharePoint2019.png" class="btn-col"/>
                            Service HeaderLogin
                        </button>
                    </div>
                </div>

            <div class="vl"></div>

            <div ID="upUtilityButtons">
                    <div id="third-btn-section" class="btn-section">
                        <button ID="btnUp" class="btn-col">
                        <img src="img/up.png" class="btn-col"/>
                        Up
                        </button>
                        <button ID="btnDown" class="btn-col">
                        <img src="img/down.png" class="btn-col"/>
                        Down
                        </button>
                        <button ID="btnDelete" class="btn-col">
                        <img src="img/delete.png" class="btn-col"/>
                        Delete
                        </button>
                        <button ID="btnClone" class="btn-col">
                        <img src="img/clone.png" class="btn-col"/>
                        Clone
                        </button>
                        <button ID="btnRename" class="btn-col">
                        <img src="img/Rename.png" class="btn-col"/>
                        Rename
                        </button>
                    </div>
            </div>

            <div class="vl"></div>

            <div ID="pActionButtons" class="fourth-btn-section btn-section">
            </div>

        </div>



        <!-- url area -->
        <div class="container-fluid" id="url-area">
            <div class="url-bar-wrapper">
                <div class="dropdown-btn-wrapper">
                    <select ID="urldropdownbtn" class="url-dropdown-btn">
                        <option Selected="True" Value="SOAP" class="dropdown-menu"> SOAP </option>
                        <option Value="REST" class="dropdown-menu"> REST-GET </option>
                    </select>
                </div>
                <input class="url-box">
                <span id="dateTimeLabel"></span> 
            </div>
            <button id="call-btn" class="btn-col" type="button">
                <i class="fa-solid fa-play" style="color: green"></i>
                <span>&nbsp; Call</span>
            </button>
        </div>


        <!-- working containers area -->
        <div class="section" id="working-area">
            <div class="container-call-area">
                <div ID="callPanel" class="callPanel">
                    <div ID="callTreeView">
                    </div> 
                </div>

                <!-- Bubble Menu -->
                <div class="bubble-menu">
                    <div class="toggle"><i class="fa-regular fa-plus"></i></div>
                    <li style="--i:0;" title="New">
                        <a href="#"><i class="fa-regular fa-file"></i></a>
                    </li>
                    <li style="--i:1;" title="Open File">
                        <a href="#"><i class="fa-regular fa-folder-closed"></i></a>
                    </li>
                    <li style="--i:2;" title="Open Recent">
                        <a href="#"><i class="fa-regular fa-folder-open"></i></a>
                    </li>
                    <li style="--i:3;" title="Save As">
                        <a href="#"><i class="fa-solid fa-file-export"></i></a>
                    </li>
                    <li style="--i:4;" title="Save">
                        <a href="#"><i class="fa-regular fa-floppy-disk"></i></a>
                    </li>
                    <li style="--i:5;" title="Report Bug">
                        <a href="#"><i class="fa-solid fa-bug"></i></a>
                    </li>
                </div>
            </div>

            <script>
                let toggle = document.querySelector('.toggle');
                let menu = document.querySelector('.bubble-menu');
                toggle.onclick = function () {
                    menu.classList.toggle('active')
                }
            </script>
            <!-- Bubble Menu End -->

                <!-- PARAMETER SECTION -->
                <div class="container-action-area">
                    <nav class="navbar-actions"></nav>
                    <div class="container-service-interface">
                        <div ID="paramSection">
                                <table ID="paramGridView" CellPadding="10" class="table table-borderless table-striped" style="border-collapse:collapse;">
                                </table>
                        </div>
                    </div>
                    <div class="container-help-msg-area">
                        <div class="container-help-msg__text"></div>
                        <div class="container-help-msg-footer">
                            <span>Errors</span>
                            <span>Warnings</span>   
                         </div>
                    </div> 
                </div>
                <!--DOWNLOAD SECTION-->
                <div class="container-download-area__default">
                    container-download-area
                </div>
                <div id="container_sidbarDownload" class="container-download-area" rel="js-container-download-area__download">
                </div>    
                <div id="container_sidbarCode" class="container-download-area" rel="js-container-download-area__code">
                    <div class="navbar-sidecontainer"> <i class="fa-solid fa-code"></i><span>Code Snippet</span>
                    </div>
                    <div class="navbar-sidecontainer">
                        <ul class="nav nav-tab" role="tablist">
                            <li class="active"><a href="#settings" aria-controls="settings" role="tab" data-toggle="tab">JSON</a></li>
                            <li><a href="#info" aria-controls="info" role="tab" data-toggle="tab">XML</a></li>
                        </ul>
                        <!-- <div class="tab">
                            <button class="tablinks" onclick="openCity(event, 'London')">London</button>
                            <button class="tablinks" onclick="openCity(event, 'Paris')">Paris</button>
                            <button class="tablinks" onclick="openCity(event, 'Tokyo')">Tokyo</button>
                    </div>-->

                    </div>
                <div class="navbar-sidecontainer__body">
                    Code Snippet __ body
                    WebControl.TabIndex Property
                </div>
                    <!-- <div class="navbar-sidecontainer"> <i class="fa-solid fa-file-arrow-down"></i><span>Download</span></div>
                        <div class="navbar-sidecontainer"> 
                            <ul class="nav nav-tab" role="tablist">
                                <li class="active"><a href="#settings" aria-controls="settings" role="tab" data-toggle="tab">test.xml</a></li>
                                <li><a href="#info" aria-controls="info" role="tab" data-toggle="tab">test.pdf</a></li>
                            </ul>
                        </div>
                        <div class="navbar-sidecontainer__body"> 
                              download __ body
                        </div> -->
                </div>
                <div id="container_sidbarAzureAD" class="container-download-area">
                </div>
                <div id="container_sidbarCustomAction" class="container-download-area">
                </div>
                <div class="container-sidebar">
                    <button ID="btnSidebarDownload" class="btn-sidebar"><img src="img/SidebarDownload.png" class="btn-sidebar"/></button>
                    <button ID="btnSidebarCode" class="btn-sidebar" class="btn-sidebar" ClientIDMode="Static"><img src="img/SidebarSnippCode.png" class="btn-sidebar"/></button>
                    <button ID="btnAzureADRegist" class="btn-sidebar"><img src="img/azure.png" class="btn-sidebar"/></button>
                    <button ID="btnCustomAction" class="btn-sidebar">
                    <img src="img/SidebarCustomAction.png" class="btn-sidebar"/></button>
                </div>
        </div>
    </div>

    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.6.3/jquery.min.js">
    </script>
    <script>
        $(document).ready(function () {
            $(".container-download-area").hide();

       $("#<%=btnSidebarCode.ClientID%>").click(function () {
                $('.container-download-area__default').hide();
                $("[rel='js-container-download-area__code']").show();
              return false;
          });
         $("#<%=btnSidebarDownload.ClientID%>").click(function () {
                $('.container-download-area__default').hide();
                $("[rel='js-container-download-area__download']").show();
                return false;
          }); 
     
  });

    </script>
</form>
</body>
</html>
