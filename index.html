<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="css/style.css">
    <title>dox42 ServerDesigner</title>
</head>

<body>
<form ID="Content1>
    <div class="server-designer-wrapper"> 
        <!-- menu area -->
        <div id="top-menu-area" class="container-fluid">
            <div id="first-btn-section" class="btn-section">

                <button ID="btnAddCall" runat="server" OnClick="BtnAddCall_Click" CssClass="btn-col">
                </button>

            </div>

             <div class="vl"></div>

            <div runat="server" ID="upCallButtons" UpdateMode="Conditional" >
                    <div id="second-btn-section" class="btn-section">

                        <button ID="btnInputParams" runat="server" OnClick="BtnInputParams_Click"
                            CssClass="btn-col"><img src="img/inputParamIcon.png"> </button>
                        <button ID="btnAzureLogin" runat="server" OnClick="BtnAzureAD_Click" CssClass="btn-col">
                            <img src="img/azure.png" alt="AzureAD Login" />AzureAD Login
                        </button>
                        <button ID="btnSHLogin" runat="server" OnClick="btnSHLogin_Click" CssClass="btn-col">
                            <img src="img/SharePoint2019.png">
                        </button>

                    </div>
            </div>

             <div class="vl"></div>  

            <div ID="upUtilityButtons">
                    <div id="third-btn-section" class="btn-section">

                        <button ID="btnUp" runat="server" OnClick="BtnUp_Click" CssClass="btn-col">
                        </button>
                        <button ID="btnDown" runat="server" OnClick="BtnDown_Click" CssClass="btn-col">
                        </button>
                        <button ID="btnDelete" runat="server" OnClick="BtnDelete_Click" CssClass="btn-col">
                        </button>
                        <button ID="btnClone" runat="server" OnClick="btnClone_Click" CssClass="btn-col">
                        </button>
                        <button ID="btnRename" runat="server" OnClick="BtnRename_Click" CssClass="btn-col">
                        </button>

                    </div>
            </div>

            <div class="vl"></div>

            <div ID="pActionButtons" class="fourth-btn-section btn-section">
            </div>

        </div>

          

        <!-- url area -->
        <div class="container-fluid" id="url-area">
            <div class="url-bar-wrapper">
                <div class="dropdown-btn-wrapper">
                    <select ID="urldropdownbtn" CssClass="url-dropdown-btn">
                        <option Selected="True" Value="SOAP" CssClass="dropdown-menu"> SOAP </option>
                        <option Value="REST" CssClass="dropdown-menu"> REST-GET </option>
                    </select>
                </div>
                <input CssClass="url-box"> 
                 <span id="dateTimeLabel"></span> 
            </div>
            <button id="call-btn" type="button">
                <i class="fa-solid fa-play" style="color: green"></i>
                <span>&nbsp; Call</span>
            </button>
        </div>


        <!-- working containers area -->
        <div class="section" id="working-area">
            <div class="container-call-area">
                <div ID="callPanel" CssClass="callPanel">
                        <div ID="callTreeView">
                        </div> 
                </div>
        
            <!-- Bubble Menu --> 
                <div class="bubble-menu">
                    <div class="toggle"><i class="fa-regular fa-plus"></i></div>
                    <li style="--i:0;" title="New">
                        <a href="#"><i class="fa-regular fa-file"></i></a>

                        <!--<button runat="server" OnClick="OnClick"></button>-->
                    </li>

                    <li style="--i:1;" title="Open File">
                        <a href="#"><i class="fa-regular fa-folder-closed"></i></a>
                    </li>
                    <li style="--i:2;" title="Open Recent">
                        <a href="#"><i class="fa-regular fa-folder-open"></i></a>
                    </li>
                    <li style="--i:3;" title="Save As">
                        <a href="#"><i class="fa-solid fa-file-export"></i></a>
                    </li>
                    <li style="--i:4;" title="Save">
                        <a href="#"><i class="fa-regular fa-floppy-disk"></i></a>
                    </li>
                    <li style="--i:5;" title="Report Bug">
                        <a href="#"><i class="fa-solid fa-bug"></i></a>
                    </li>
                </div>
            </div>
            
            <script>
                let toggle = document.querySelector('.toggle');
                let menu = document.querySelector('.bubble-menu');
                toggle.onclick = function () {
                    menu.classList.toggle('active')
                }
            </script>
            <!-- Bubble Menu End -->

            <!-- PARAMETER SECTION -->
            <div class="container-action-area">
                <nav class="navbar-actions"></nav>
                <div class="container-service-interface">
                    <div ID="paramSection">
                            <table ID="paramGridView" CellPadding="10" class="table table-borderless table-striped" style="border-collapse:collapse;">
                            </table>
                    </div>
                </div>
                <div class="container-help-msg-area">
                    <div class="container-help-msg__text"></div>
                    <div class="container-help-msg-footer">
                        <span>Errors</span>
                        <span>Warnings</span>
                    </div>

                    <div class="container-download-area" id="container_sidbarDownload" rel="js-container-download-area__download" runat="server">
                        <div class="navbar-sidecontainer"> <i class="fa-solid fa-file-arrow-down"></i><span>Download</span></div>
                          <div class="navbar-sidecontainer"> 
                               <ul class="nav nav-tab" role="tablist">
                                    <li class="active"><a href="#settings" aria-controls="settings" role="tab" data-toggle="tab">test.xml</a></li>
                                    <li><a href="#info" aria-controls="info" role="tab" data-toggle="tab">test.pdf</a></li>
                               </ul>
                          </div>
                          <div class="navbar-sidecontainer__body"> 
                              download __ body
                          </div>
                     </div>
                    <div class="container-download-area" id="container_sidbarCode"
                        rel="js-container-download-area__code" runat="server">
                        <div class="navbar-sidecontainer"> <i class="fa-solid fa-code"></i><span>Code Snippet</span>
                        </div>
                        <div class="navbar-sidecontainer">
                            <ul class="nav nav-tab" role="tablist">
                                <li class="active"><a href="#settings" aria-controls="settings" role="tab"
                                        data-toggle="tab">JSON</a></li>
                                <li><a href="#info" aria-controls="info" role="tab" data-toggle="tab">XML</a></li>
                            </ul>
                            <!-- <div class="tab">
                                <button class="tablinks" onclick="openCity(event, 'London')">London</button>
                                <button class="tablinks" onclick="openCity(event, 'Paris')">Paris</button>
                                <button class="tablinks" onclick="openCity(event, 'Tokyo')">Tokyo</button>
                        </div>-->



            <div class="container-download-area" id="container_sidbarDownload">
                test 
            </div>
            <div class="container-download-area" id="container_sidbarCode" rel="js-container-download-area__code">
                <div class="navbar-sidecontainer"> <i class="fa-solid fa-code"></i><span>Code Snippet</span></div>
                 <div class="navbar-sidecontainer"> 
                      <ul class="nav nav-tab" role="tablist">
                           <li class="active"><a href="#settings" aria-controls="settings" role="tab" data-toggle="tab">JSON</a></li>
                           <li><a href="#info" aria-controls="info" role="tab" data-toggle="tab">XML</a></li>
                      </ul>
                     <div class="tab">
                        <button class="tablinks" onclick="openCity(event, 'London')">London</button>
                        <button class="tablinks" onclick="openCity(event, 'Paris')">Paris</button>
                        <button class="tablinks" onclick="openCity(event, 'Tokyo')">Tokyo</button>
                    </div>

                 </div>
                 <div class="navbar-sidecontainer__body"> 
                     Code Snippet __ body
                     WebControl.TabIndex Property
                 </div>
            </div>
            <div class="container-download-area" id="container_sidbarAzureAD" runat="server">

            </div>
            <div class="container-download-area" id="container_sidbarCustomAction" runat="server">


        <div class="container-sidebar">
            <button ID="btnSidebarDownload" CssClass="btn-sidebar" runat="server" OnClick="BtnDownload_Click"
                ClientIDMode="Static"></button>
            <button ID="btnSidebarCode" runat="server" OnClick="BtnCode_Click" CssClass="btn-sidebar"
                class="btn-sidebar" ClientIDMode="Static"></button>
            <button ID="btnAzureADRegist" runat="server" OnClick="BtnAzureADRegist_Click"
                CssClass="btn-sidebar"><img src="Images/azure.png" /></button>
            <button ID="btnCustomAction" runat="server" OnClick="BtnCustomAction_Click" CssClass="btn-sidebar">
            </button>
        </div>


    </div>

    </div>

     <script src="<%= ResolveUrl("~/Scripts/jquery-3.6.0.min.js")%>">
     </script>
    <script>
        $(document).ready(function () {
            $(".container-download-area").hide();
            $("#<%=btnSidebarCode.ClientID%>").click(function () {
                $('.container-download-area__default').hide();
                $("[rel='js-container-download-area__code']").show();
                return false;
          });
        });

    </script>
     

</form>
</body>
</html>
