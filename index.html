<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="css/style.css">
    <title>dox42 ServerDesigner</title>
</head>

<form ID="Content1">
    <link rel="stylesheet" runat="server" media="screen" href="Content/ServerDesigner.css" />
    <div class="server-designer-wrapper">
        <!-- menu area -->
        <div id="top-menu-area" class="container-fluid">
            <div id="first-btn-section" class="btn-section">
                <asp:LinkButton ID="btnAddCall" runat="server" OnClick="BtnAddCall_Click" CssClass="btn-col">
                </asp:LinkButton>
            </div>

            <div class="vl"></div>

            <asp:UpdatePanel runat="server" ID="upCallButtons" UpdateMode="Conditional">
                <ContentTemplate>
                    <div id="second-btn-section" class="btn-section">
                        <asp:LinkButton ID="btnInputParams" runat="server" OnClick="BtnInputParams_Click"
                            CssClass="btn-col"></asp:LinkButton>
                        <asp:LinkButton ID="btnAzureLogin" runat="server" OnClick="BtnAzureAD_Click" CssClass="btn-col">
                            <img src="Images/azure.png" alt="AzureAD Login" />AzureAD Login
                        </asp:LinkButton>
                        <asp:LinkButton ID="btnSHLogin" runat="server" OnClick="btnSHLogin_Click" CssClass="btn-col">
                        </asp:LinkButton>
                    </div>
                </ContentTemplate>
            </asp:UpdatePanel>

            <div class="vl"></div>

            <asp:UpdatePanel runat="server" ID="upUtilityButtons" UpdateMode="Conditional">
                <ContentTemplate>
                    <div id="third-btn-section" class="btn-section">
                        <asp:LinkButton ID="btnUp" runat="server" OnClick="BtnUp_Click" CssClass="btn-col">
                        </asp:LinkButton>
                        <asp:LinkButton ID="btnDown" runat="server" OnClick="BtnDown_Click" CssClass="btn-col">
                        </asp:LinkButton>
                        <asp:LinkButton ID="btnDelete" runat="server" OnClick="BtnDelete_Click" CssClass="btn-col">
                        </asp:LinkButton>
                        <asp:LinkButton ID="btnClone" runat="server" OnClick="btnClone_Click" CssClass="btn-col">
                        </asp:LinkButton>
                        <asp:LinkButton ID="btnRename" runat="server" OnClick="BtnRename_Click" CssClass="btn-col">
                        </asp:LinkButton>
                    </div>
                </ContentTemplate>
            </asp:UpdatePanel>

            <div class="vl"></div>

            <asp:Panel runat="server" ID="pActionButtons" class="fourth-btn-section btn-section">
            </asp:Panel>

        </div>



        <!-- url area -->
        <div class="container-fluid" id="url-area">
            <div class="url-bar-wrapper">
                <div class="dropdown-btn-wrapper">
                    <asp:DropDownList runat="server" ID="urldropdownbtn" CssClass="url-dropdown-btn">
                        <asp:ListItem Selected="True" Value="SOAP" CssClass="dropdown-menu"> SOAP </asp:ListItem>
                        <asp:ListItem Value="REST" CssClass="dropdown-menu"> REST-GET </asp:ListItem>
                    </asp:DropDownList>
                </div>
                <asp:TextBox runat="server" CssClass="url-box">
                </asp:TextBox>
                <asp:Label ID="dateTimeLabel" runat="server"></asp:Label>
            </div>
            <button id="call-btn" type="button">
                <i class="fa-solid fa-play" style="color: green"></i>
                <span>&nbsp; Call</span>
            </button>
        </div>


        <!-- working containers area -->
        <div class="section" id="working-area">
            <div class="container-call-area">
                <asp:UpdatePanel ID="callPanel" runat="server" UpdateMode="Conditional" ChildrenAsTriggers="true"
                    CssClass="callPanel">
                    <Triggers>
                        <asp:AsyncPostBackTrigger ControlID="btnAddCall" EventName="click" />
                        <asp:AsyncPostBackTrigger ControlID="btnDelete" EventName="click" />
                        <asp:AsyncPostBackTrigger ControlID="btnInputParams" EventName="click" />
                        <asp:AsyncPostBackTrigger ControlID="btnUp" EventName="click" />
                        <asp:AsyncPostBackTrigger ControlID="btnDown" EventName="click" />
                        <asp:AsyncPostBackTrigger ControlID="callTreeView" EventName="selectednodechanged" />
                    </Triggers>
                    <ContentTemplate>
                        <asp:TreeView ID="callTreeView" OnSelectedNodeChanged="callTreeView_SelectedNodeChanged"
                            runat="server" CssClass="callTreeView" SelectedNodeStyle-CssClass="SelectedNodeStyle"
                            ExpandImageUrl="Images/icon-arrow-right.png"
                            CollapseImageUrl="Images/icon-arrow-downwards.png" RootNodeStyle-CssClass="callTreeNode"
                            LeafNodeStyle-CssClass="callLeafNode" ClientIDMode="Static">
                            <!--EnableClientScript="true" PopulateNodesFromClient="true"
                                OnTreeNodePopulate="PopulateNode" -->
                                <!-- <Nodes>
                                    <rootnodestyle cssclass="callTreeNode" />
                                    <leafnodestyle cssclass="callLeafNode" />
                                    <asp:TreeNode runat="server" ID="parentNode" PopulateOnDemand="true"></asp:TreeNode>
                                    </Nodes>-->
                        </asp:TreeView>

                    </ContentTemplate>

                </asp:UpdatePanel>

                <!-- Bubble Menu -->
                <div class="bubble-menu">
                    <div class="toggle"><i class="fa-regular fa-plus"></i></div>
                    <li style="--i:0;" title="New">
                        <a href="#"><i class="fa-regular fa-file"></i></a>
                        <!--<asp:LinkButton runat="server" OnClick="OnClick"></asp:LinkButton>-->
                    </li>
                    <li style="--i:1;" title="Open File">
                        <a href="#"><i class="fa-regular fa-folder-closed"></i></a>
                    </li>
                    <li style="--i:2;" title="Open Recent">
                        <a href="#"><i class="fa-regular fa-folder-open"></i></a>
                    </li>
                    <li style="--i:3;" title="Save As">
                        <a href="#"><i class="fa-solid fa-file-export"></i></a>
                    </li>
                    <li style="--i:4;" title="Save">
                        <a href="#"><i class="fa-regular fa-floppy-disk"></i></a>
                    </li>
                    <li style="--i:5;" title="Report Bug">
                        <a href="#"><i class="fa-solid fa-bug"></i></a>
                    </li>
                </div>
            </div>

            <script>
                let toggle = document.querySelector('.toggle');
                let menu = document.querySelector('.bubble-menu');
                toggle.onclick = function () {
                    menu.classList.toggle('active')
                }
            </script>
            <!-- Bubble Menu End -->

                <!-- PARAMETER SECTION -->
                    <div class="container-action-area">
                        <nav class="navbar-actions"></nav>
                        <div class="container-service-interface">
                            <asp:UpdatePanel ID="paramSection" runat="server" UpdateMode="Conditional"
                                EnableViewState="true" ViewStateMode="Enabled">
                                <ContentTemplate>
                                    <asp:GridView ID="paramGridView" runat="server" CellPadding="10" GridLines="None"
                                        OnRowDataBound="paramGridView_RowDataBound" Visible="true"
                                        OnSelectedIndexChanged="paramGridView_SelectedIndexChanged"
                                        AutoGenerateSelectButton="true" DataKeyNames="Parameter"
                                        CssClass="table table-borderless table-striped" EnableViewState="true"
                                        ViewStateMode="Enabled">
                                        <Columns>
                                        </Columns>
                                    </asp:GridView>
                                </ContentTemplate>
                            </asp:UpdatePanel>
                        </div>
                        <div class="container-help-msg-area">
                            <div class="container-help-msg__text"></div>
                            <div class="container-help-msg-footer">
                                <asp:Label runat="server">Errors</asp:Label>
                                <asp:Label runat="server">Warnings</asp:Label>
                            </div>
                        </div>

                    </div>

                    <!--DOWNLOAD SECTION-->
                    <div class="container-download-area__default">
                        container-download-area
                    </div>


                    <div class="container-download-area" id="container_sidbarDownload" runat="server">
                        test
                    </div>
                    <div class="container-download-area" id="container_sidbarCode"
                        rel="js-container-download-area__code" runat="server">
                        <div class="navbar-sidecontainer"> <i class="fa-solid fa-code"></i><span>Code Snippet</span>
                        </div>
                        <div class="navbar-sidecontainer">
                            <ul class="nav nav-tab" role="tablist">
                                <li class="active"><a href="#settings" aria-controls="settings" role="tab"
                                        data-toggle="tab">JSON</a></li>
                                <li><a href="#info" aria-controls="info" role="tab" data-toggle="tab">XML</a></li>
                            </ul>
                            <!-- <div class="tab">
                                <button class="tablinks" onclick="openCity(event, 'London')">London</button>
                                <button class="tablinks" onclick="openCity(event, 'Paris')">Paris</button>
                                <button class="tablinks" onclick="openCity(event, 'Tokyo')">Tokyo</button>
                        </div>-->

                    </div>
                    <div class="navbar-sidecontainer__body">
                        Code Snippet __ body
                        WebControl.TabIndex Property
                    </div>
        </div>
        <div class="container-download-area" id="container_sidbarAzureAD" runat="server">

        </div>
        <div class="container-download-area" id="container_sidbarCustomAction" runat="server">

        </div>

        <div class="container-sidebar">
            <asp:LinkButton ID="btnSidebarDownload" CssClass="btn-sidebar" runat="server" OnClick="BtnDownload_Click"
                ClientIDMode="Static"></asp:LinkButton>
            <asp:LinkButton ID="btnSidebarCode" runat="server" OnClick="BtnCode_Click" CssClass="btn-sidebar"
                class="btn-sidebar" ClientIDMode="Static"></asp:LinkButton>
            <asp:LinkButton ID="btnAzureADRegist" runat="server" OnClick="BtnAzureADRegist_Click"
                CssClass="btn-sidebar"><img src="Images/azure.png" /></asp:LinkButton>
            <asp:LinkButton ID="btnCustomAction" runat="server" OnClick="BtnCustomAction_Click" CssClass="btn-sidebar">
            </asp:LinkButton>
        </div>

    </div>
    </div>

    <script src="<%= ResolveUrl(" ~/Scripts/jquery-3.6.0.min.js")%>">
    </script>
    <script>
        $(document).ready(function () {
            $(".container-download-area").hide();
            $("#<%=btnSidebarCode.ClientID%>").click(function () {
                $('.container-download-area__default').hide();
                $("[rel='js-container-download-area__code']").show();
                return false;
            });
        });

    </script>


</asp:Content>
